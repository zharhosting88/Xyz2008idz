<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat App</title>
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.chat-container {
  width: 95%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 15px 18px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  animation: fadeIn 0.4s ease;
}

strong {
  display: block;
  text-align: center;
  font-size: 22px;
  color: #fff;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 12px;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

#chat-box {
  height: 340px;
  overflow-y: auto;
  padding: 10px;
  background: rgba(0, 0, 0, 0.15);
  border-radius: 14px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  scroll-behavior: smooth;
}

.user,
.bot {
  max-width: 80%;
  padding: 12px 15px;
  border-radius: 18px;
  line-height: 1.5;
  font-size: 15px;
  animation: slideUp 0.25s ease;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #00b4db, #0083b0);
  color: #fff;
  border-bottom-right-radius: 5px;
  box-shadow: 0 4px 10px rgba(0, 180, 219, 0.3);
}

.bot {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.15);
  color: #f0f0f0;
  border-bottom-left-radius: 5px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

input {
  width: 75%;
  padding: 10px 12px;
  border: none;
  border-radius: 12px;
  outline: none;
  font-size: 14px;
  color: #fff;
  background: rgba(255, 255, 255, 0.15);
  transition: 0.3s;
}

input::placeholder {
  color: #ccc;
}

input:focus {
  background: rgba(255, 255, 255, 0.25);
}

button {
  width: 22%;
  padding: 10px;
  margin-left: 5px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 114, 255, 0.4);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Scrollbar modern */
#chat-box::-webkit-scrollbar {
  width: 6px;
}
#chat-box::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 6px;
}
  </style>
</head>
<body>
  <div class="chat-container">
    <strong>pyhton</strong>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Tulis pesan..." autofocus>
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value;
      if (!message) return;

      // tampilkan pesan user
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user">${message}</div>`;
      inputField.value = "";

      // tampilkan animasi "sedang mengetik"
      const typingDiv = document.createElement("div");
      typingDiv.className = "bot";
      typingDiv.id = "typing";
      typingDiv.textContent = "ðŸ¤– sedang mengetik...";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      // kirim ke server Flask
      const res = await fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      // hapus animasi typing
      document.getElementById("typing").remove();

      // tampilkan balasan bot
      chatBox.innerHTML += `<div class="bot">ðŸ¤–: ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
